        <script type="text/javascript">
			function getEstudiantes(){
		
				$.getJSON("http://localhost/wsBusquedaa.php?jsoncallback=?", {sede:"Sartenejas", filtro:"Estudiante"}, function(data) {
					html ="";
					$.each(data, function(i, item) {
						if(i==0){
							html += '<li> Total: '+item.total+'</li>';
						}else{
							html += '<li> Estudiante<br><ul>'
								html += '<li> Usbid: '+item.usbid+'</li>'
								html += '<li> Carnet: '+ item.carnet+'</li>'
								html += '<li> Nombre: '+ item.nombre+'</li>'
								html += '<li> Apellido: '+ item.apellido+'</li>'
								html += '<li> Sexo: '+ item.sexo+'</li>'
								html += '<li> Cohorte: '+ item.cohorte+'</li>'
								html += '<li> Carrera: '+ item.carrera+'</li>'
								html += '<li> CodigoCarrera: '+ item.codigoCarrera+'</li>'
								html += '<li> Email Alternativo: '+ item.email_alternativo+'</li>'
							html += '</li>';	
						}							
					});
					$(html).appendTo("#ListaEstudiante");	
				});
			}
			function getTutores(){
		
				$.getJSON("http://localhost/pasantias/wsBusquedaa.php?jsoncallback=?", {sede:"Sartenejas", filtro:"Tutor"}, function(data) {
					html ="";
					$.each(data, function(i, item) {
						if(i==0){
							html += '<li> Total: '+item.total+'</p></li>';
						}else{
							html += '<li> Tutor<br><ul>'
								html += '<li > Usbid: '+item.usbid+'</li>'
								html += '<li> Nombre: '+ item.nombre+'</li>'
								html += '<li> Apellido: '+ item.apellido+'</li>'
								html += '<li> Dependencia: '+ item.dependencia+'</li>'
								html += '<li> numeroDependencia: '+ item.numeroDependencia+'</li>'
								html += '<li> Proyectos totales tutoreados: '+ item.totales+'</li>'
								//html += '<li> Email Alternativo: '+ item.email_alternativo+'</li>'
							html += '</li>';	
						}							
					});
					$(html).appendTo("#ListaTutores");	
				});
			}
			
			function getPasantias(){
				
				$.getJSON("http://localhost/pasantias/wsBusquedaa.php?jsoncallback=?", {sede:"Sartenejas", filtro:"Pasantia"}, function(data) {
					html ="";
					
					$.each(data, function(i, item) {
					
						if(i==0){
							html += '<li> Total: '+item.total+'</p></li>';
						}else{
							html += '<li> Pasantia <br><ul>'
								html += '<li class=in> Usbid: '+item.usbid+'</li>'
								html += '<li  > Nombre: '+ item.nombre+'</li>'
								html += '<li class=in> Apellido: '+ item.apellido+'</li>'
								html += '<li class=in> Titulo de la Pasantia: '+ item.tituloPasantia+'</li>'
								//html += '<li> Email Alternativo: '+ item.email_alternativo+'</li>'
								html += '<li class=in> Fecha: '+item.fecha+'</li>'
								html += '<li class=in> Periodo: '+ item.periodo+'</li>'
								html += '<li class=in> A&ntilde;o: '+ item.anio+'</li>'
								html += '<li class=in> Carrera: '+ item.carrera+'</li>'
								html += '<li class=in> codigoCarrera: '+item.codigoCarrera+'</li>'
								html += '<li class=in> Tipo de pasantia: '+ item.pasantia+'</li>'
								html += '<li class=in> codigoPasantia: '+item.codigoPasantia+'</li>'
							html += '</li>';	
						}							
					});
					
					$(html).appendTo("#ListaPasantias");	
				});
				
			}
